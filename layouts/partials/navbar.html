<header class="mdl-layout__header mdl-color--grey-900">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title"><a class="white-text" href="{{.Site.BaseURL | relURL}}">{{.Site.Title}}</a></span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation">

      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <a class="mdl-navigation__link mdl-color-text--white{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end}}

    </nav>
  </div>

</header>

<div class="mdl-layout__drawer">
    <span class="mdl-layout__title"><a class="mdl-color-text--grey-900" href="{{.Site.BaseURL | relURL}}">{{.Site.Title}}</a></span>
    <nav class="mdl-navigation">
      {{ range .Site.Menus.main }}
        <a class="mdl-navigation__link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end}}
      
    </nav>
</div>
